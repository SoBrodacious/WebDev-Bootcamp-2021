<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>

        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="email address">
                </div>
                <div class="form-group col">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
                
            </div>

            <div class="form-group col-md">
                <label for="state">State:</label>
                <select name="state" id="state" class="form-control">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" value="" id="defaultCheck1" class="form-check-input">
                <label class="form-check-label" for="defaultCheck1">
                    Sign me up!
                </label>
            </div>

            <!-- Custom elements seem to be deprecated as of bootstrap 5.0 -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label for="customCheck1" class="custom-control-label">Check this custom check!</label>
            </div>

            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</body>
</html>
