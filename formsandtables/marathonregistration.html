<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <form action="./success">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <div>
                <label for="fun">Fun Run 5k</label>
                <input type="radio" name="event" id="fun" value="fun">
            </div>
            <div>
                <label for="half">Half Marathon</label>
                <input type="radio" name="event" id="half" value="half">
            </div>
            <div>
                <label for="full">Full Marathon</label>
                <input type="radio" name="event" id="full" value="full">
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="6">
        </div>
        <div>
            <label for="age">Select Age Group</label>

            <select id="age" name="agegroup">
                <option value="under18">Under 18</option>
                <option value="18-24">18-24</option>
                <option value="25-39">25-39</option>
                <option value="40+">40+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
