<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">Please do not submit the form</button>

        <div>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </div>
        <div>
            <label for="password"></label>
            <input type="password" placeholder="password" id="password" name="password">
        </div>
        <div>
            <label for="number">Pick a Number</label>
            <input type="number" placeholder="Enter a Number:" id="number" name="num">
        </div>
        <div>
            <label for="color">Pick a color</label>
            <input type="color" id="color" name="color">
        </div>

        <button type="button">Regular Button</button>
        <button>Submit Button</button>
        <input type="submit" value="Input of type 'Submit'">


    </form>

    <H1>Hijacking Searches</H1>

    <form action="https://www.reddit.com/search">
        <input type="text" placeholder="Search Term" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search Term" name="q">
        <button>Search Google</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search Term" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h1>More Inputs!</h1>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to terms of service</label>
        <div>
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">Large</label>
            <input type="radio" name="size" id="l" value="l">
        </div>
        <div>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="empty">---Please Select an Option---</option>
                <option value="fish">Fish</option>
                <option value="beef">Beef</option>
                <option value="veg">Vegetarian</option>
            </select>
        </div>

        <div>
            <label for="requests">Special Dietary Requests</label>
            <textarea name="requests" id="requests" cols="30" rows="10"></textarea>

        </div>

        <div>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" step="7" name="cheese_level" value="42">
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
