<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <div class="row">
            <div class="col-6 bg-success">I am 6 units!</div>
            <div class="col-6 bg-danger">I am 6 units!</div>
        </div>
        <div class="row">
            <div class="col-2 bg-success">I am 2 units!</div>
            <div class="col-8 bg-danger">I am 8 units!</div>
            <div class="col-2 bg-success">I am 2 units!</div>
        </div>
        <div class="row">
            <div class="col bg-warning">I am auto sized!</div>
            <div class="col bg-info">I am auto sized!</div>
        </div>
        <div class="row">
            <div class="col bg-warning">I am auto sized!</div>
            <div class="col bg-info">I am auto sized!</div>
            <div class="col-6 bg-danger">I am 6 units!</div>
            <div class="col bg-info">I am auto sized!</div>
        </div>
    </div>

    <h2 class="display-2 text-center text-primary">Responsive Grid</h2>
    <div class="row">
        
    </div>


    <!-- JavaScript Bundle with Popper -->
